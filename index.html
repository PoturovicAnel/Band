<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Our own styles -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="main.js"></script>

</head>
<body>
    <h3 style="text-align: center;">Trummor</h3>
    <!-- Drums -->
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <button class="drumButton playSomeTune" onclick="playSomeTune()">Play me for some good shit</button>
            </div>
        </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-1">
                <button class="drumButton drumOne" onmouseover="playMeDrum(1)">ONE</button>
                </div>
            <div class="col-1">
                <button class="drumButton drumTwo" onmouseover="playMeDrum(2)">TWO</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumThree" onmouseover="playMeDrum(3)">THREE</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-1">
                <button class="drumButton drumFour" onmouseover="playMeDrum(4)">FOUR</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumFive" onmouseover="playMeDrum(5)">FIVE</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumSix" onmouseover="playMeDrum(6)">SIX</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-1">
                <button class="drumButton drumSeven" onmouseover="playMeDrum(7)">SEVEN</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumEight" onmouseover="playMeDrum(8)">EIGTH</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumNine" onmouseover="playMeDrum(9)">NINE</button>
            </div>
        </div>
    </div>
    <!-- Piano -->
    <h3 style="text-align: center;">Piano</h3>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <button class="pianoC pianoButton" onclick="playMePiano(10)"> Play C </button>
            </div>
            <div class="col-sm">
                <button class="pianoD pianoButton" onclick="playMePiano(11)"> Play D </button>
            </div>
            <div class="col-sm">
                <button class="pianoE pianoButton" onclick="playMePiano(12)"> Play E </button>
            </div>
            <div class="col-sm">
                <button class="pianoF pianoButton" onclick="playMePiano(13)"> Play F </button>
            </div>
            <div class="col-sm">
                <button class="pianoG pianoButton" onclick="playMePiano(14)"> Play G </button>
            </div>
            <div class="col-sm">
                <button class="pianoA pianoButton" onclick="playMePiano(15)"> Play A</button>
            </div>
            <div class="col-sm">
                <button class="pianoB pianoButton" onclick="playMePiano(16)"> Play B </button>
            </div>
        </div>
    </div>
    
</body>

</html>
