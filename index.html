<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Our own styles -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="main.js"></script>

</head>
<body>
    <h3 style="text-align: center;">Trummor</h3>
    <!-- Drums -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-1">
                <button class="drumButton drumOne" onclick="playMe()">ONE</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumTwo" onclick="playMe()">TWO</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumThree" onclick="playMe()">THREE</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-1">
                <button class="drumButton drumFour" onclick="playMe()">FOUR</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumFive" onclick="playMe()">FIVE</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumSix" onclick="playMe()">SIX</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-1">
                <button class="drumButton drumSeven" onclick="playMe()">SEVEN</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumEight" onclick="playMe()">EIGTH</button>
            </div>
            <div class="col-1">
                <button class="drumButton drumNine" onclick="playMe()">NINE</button>
            </div>
        </div>
    </div>
    <!-- Piano -->
    <h3 style="text-align: center;">Piano</h3>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <button class="pianoC" onclick="playMe()"> Play C </button>
            </div>
            <div class="col-sm">
                <button class="pianoD" onclick="playMe()"> Play D </button>
            </div>
            <div class="col-sm">
                <button class="pianoE" onclick="playMe()"> Play E </button>
            </div>
            <div class="col-sm">
                <button class="pianoF" onclick="playMe()"> Play F </button>
            </div>
            <div class="col-sm">
                <button class="pianoG" onclick="playMe()"> Play G </button>
            </div>
            <div class="col-sm">
                <button class="pianoA" onclick="playMe()"> Play A</button>
            </div>
            <div class="col-sm">
                <button class="pianoB" onclick="playMe()"> Play B </button>
            </div>
        </div>
    </div>
    
</body>

</html>
